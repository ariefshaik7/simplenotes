apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simplenotes-ingress
  annotations:
    kubernetes.io.ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: {{ .Values.ingress.host | default "simplenotes.com" }}
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: simplenotes-backend
            port:
              number: 5001

      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80