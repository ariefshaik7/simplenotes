apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      - name: check-postgres-ready
        image: busybox
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo "waiting for postgres db..."; sleep 2; done;']
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        ports:
        - containerPort: 5001
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: POSTGRES_PASSWORD
        - name: DATABASE_URI
          value: "postgresql://user:$(POSTGRES_PASSWORD)@postgres-service/simplenotes"
        - name: SECRET_KEY
          value: "a-very-secure-secret-key-that-you-must-change"