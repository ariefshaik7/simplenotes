name: Backend CI/CD

on:
  push:
    branches:
      - master # Or your main branch
    paths:
      - 'backend/**' # Triggers only on changes in the backend folder

jobs:
  build:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Add your pytest command here if you have tests
      # - name: Run tests
      #   working-directory: ./backend
      #   run: pytest

